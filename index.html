<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact AmeriDex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --navy: #0d2f5f;
      --red: #c9242b;
      --red-dark: #a01d23;
      --gray-light: #f5f5f7;
      --border: #d3d6de;
      --text-main: #111827;
      --text-muted: #6b7280;
      --card-shadow: 0 14px 30px rgba(15, 23, 42, 0.12);
      --radius-lg: 14px;
      --radius-md: 8px;
      --transition-fast: 0.18s ease-out;
      --max-width: 1080px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: var(--text-main);
      line-height: 1.5;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 24px;
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--navy);
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: linear-gradient(135deg, var(--navy), #1f4175);
    }

    main {
      flex: 1;
      padding: 32px 16px 48px;
    }

    .hero {
      max-width: var(--max-width);
      margin: 0 auto 24px;
    }

    .hero h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      color: var(--navy);
    }

    .hero p {
      margin: 0;
      color: var(--text-muted);
      max-width: 560px;
    }

    .layout {
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(260px, 1fr);
      gap: 24px;
      align-items: flex-start;
    }

    .card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      box-shadow: var(--card-shadow);
      padding: 24px 24px 28px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 4px;
    }

    .required::after {
      content: "*";
      color: var(--red);
      margin-left: 4px;
    }

    input,
    select,
    textarea {
      width: 100%;
      font: inherit;
      padding: 9px 11px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text-main);
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--navy);
      box-shadow: 0 0 0 1px rgba(13, 47, 95, 0.12);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .field-full {
      grid-column: 1 / -1;
    }

    .consent-row {
      grid-column: 1 / -1;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .consent-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      cursor: pointer;
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }

    button[type="submit"] {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      background: var(--red);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 10px 20px rgba(201, 36, 43, 0.35);
      transition: background var(--transition-fast), box-shadow var(--transition-fast), transform var(--transition-fast), opacity var(--transition-fast);
    }

    button[type="submit"]:hover {
      background: var(--red-dark);
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(201, 36, 43, 0.4);
    }

    button[type="submit"]:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .status {
      font-size: 0.83rem;
      color: var(--text-muted);
    }

    .status.success {
      color: #15803d;
    }

    .status.error {
      color: #b91c1c;
    }

    .info-panel h2 {
      margin: 0 0 8px;
      font-size: 1.05rem;
      color: var(--navy);
    }

    .info-panel p {
      margin: 0 0 10px;
      font-size: 0.89rem;
      color: var(--text-muted);
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      font-size: 0.88rem;
      color: var(--text-main);
    }

    .info-list li {
      margin-bottom: 4px;
    }

    .info-label {
      font-weight: 600;
      color: var(--navy);
      margin-right: 4px;
    }

    footer {
      border-top: 1px solid #e5e7eb;
      padding: 12px 16px;
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: center;
    }

    @media (max-width: 880px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .card {
        padding: 20px 16px 22px;
      }
    }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

<div class="page">

    <div class="header-inner">
      <div class="brand">
        <div class="brand-mark"></div>
        <span>AmeriDex</span>
      </div>
      <nav style="font-size:0.85rem;color:#4b5563;">
        Home · How It Works · Products · Gallery · Contact
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Contact AmeriDex</h1>
      <p>
        Have questions about the AmeriDex dryspace system, products, or installation?
        Send us a message and we will respond within 1–2 business days.
      </p>
    </section>

    <section class="layout">
      <!-- Contact form card -->
      <div class="card">
        <form id="contactForm" action="https://formspree.io/f/xreljrrd" method="POST">
          <div class="form-grid">
            <div>
              <label class="required" for="firstName">First Name</label>
              <input id="firstName" name="firstName" type="text" required autocomplete="given-name">
            </div>
            <div>
              <label class="required" for="lastName">Last Name</label>
              <input id="lastName" name="lastName" type="text" required autocomplete="family-name">
            </div>

            <div>
              <label class="required" for="email">Email</label>
              <input id="email" name="email" type="email" required autocomplete="email">
            </div>
            <div>
              <label for="phone">Phone (optional)</label>
              <input id="phone" name="phone" type="tel" autocomplete="tel">
            </div>

            <div>
              <label class="required" for="city">City</label>
              <input id="city" name="city" type="text" required autocomplete="address-level2">
            </div>
            <div>
              <label class="required" for="state">State / Province</label>
              <select id="state" name="state" required>
                <option value="">Select</option>
                <option value="NJ">New Jersey</option>
                <option value="NY">New York</option>
                <option value="PA">Pennsylvania</option>
                <option value="CT">Connecticut</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div>
              <label class="required" for="zip">ZIP / Postal Code</label>
              <input id="zip" name="zip" type="text" required autocomplete="postal-code">
            </div>
            <div>
              <label class="required" for="topic">How can we help?</label>
              <select id="topic" name="topic" required>
                <option value="">Select a topic</option>
                <option value="General question">General question</option>
                <option value="Product information">Product information</option>
                <option value="Become an installer">Become an installer</option>
                <option value="Warranty and support">Warranty and support</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="field-full">
              <label class="required" for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <div class="consent-row">
              <input id="consent" name="consent" type="checkbox" required>
              <label for="consent" style="margin:0;font-weight:400;">
                I agree that AmeriDex or an authorized installer may contact me regarding my inquiry.
              </label>
            </div>

            <div class="actions">
              <button id="submitBtn" type="submit">
                Send Message
              </button>
              <div id="status" class="status"></div>
            </div>
          </div>
        </form>
      </div>
