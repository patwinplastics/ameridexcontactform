<section class="contact-hero">
  <h1>Contact AmeriDex</h1>
  <p>
    Have questions about the AmeriDex dryspace system, products, or
    installation? Send us a message and we will respond within 1â€“2 business
    days.
  </p>
</section>

<section class="contact-card">
  <form id="contactForm" action="https://formspree.io/f/xreljrrd" method="POST">
    <div class="contact-grid">
      <div class="field">
        <label class="required" for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required autocomplete="given-name">
      </div>
      <div class="field">
        <label class="required" for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required autocomplete="family-name">
      </div>

      <div class="field">
        <label class="required" for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email">
      </div>
      <div class="field">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel">
      </div>

      <div class="field">
        <label class="required" for="city">City</label>
        <input id="city" name="city" type="text" required autocomplete="address-level2">
      </div>
      <div class="field">
        <label class="required" for="state">State / Province</label>
        <select id="state" name="state" required>
          <option value="">Select</option>
          <option value="NJ">New Jersey</option>
          <option value="NY">New York</option>
          <option value="PA">Pennsylvania</option>
          <option value="CT">Connecticut</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="field">
        <label class="required" for="zip">ZIP / Postal Code</label>
        <input id="zip" name="zip" type="text" required autocomplete="postal-code">
      </div>
      <div class="field">
        <label class="required" for="topic">How can we help?</label>
        <select id="topic" name="topic" required>
          <option value="">Select a topic</option>
          <option value="General question">General question</option>
          <option value="Product information">Product information</option>
          <option value="Become an installer">Become an installer</option>
          <option value="Warranty and support">Warranty and support</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="field field-full">
        <label class="required" for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="field field-full consent-row">
        <input id="consent" name="consent" type="checkbox" required>
        <label for="consent">
          I agree that AmeriDex or an authorized installer may contact me regarding my inquiry.
        </label>
      </div>

      <div class="field field-full actions">
        <button id="submitBtn" type="submit">Send Message</button>
        <div id="status" class="status"></div>
      </div>
    </div>
  </form>
</section>
